<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>
<div class="Frame">
    <div class="header">
        <span>Klijent</span>
    </div>
    <form action="" #form="ngForm" (submit)="onSubmit(form)">
        <div class="mainsection">
            <!--firs red-->
            <div class="form-group">
                <input type="hidden" name="clientID" [value]="_clientService.formData.klijentId">
                <div class="form-row">
                    <div class="col">
                        <label>Naziv</label>
                        <input type="text" class="form-control" placeholder="Naziv" name="naziv" #naziv="ngModel"
                            [(ngModel)]="_clientService.formData.naziv">
                    </div>
                    <div class="col"></div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label>Adresa</label>
                        <input type="text" class="form-control" placeholder="Adresa" name="adresa" #adresa="ngModel"
                            [(ngModel)]="_clientService.formData.adresa">
                    </div>
                    <div class="col">
                        <label>Mjesto</label>
                        <input type="text" class="form-control" placeholder="Mjesto" name="mjesto" #mjesto="ngModel"
                            [(ngModel)]="_clientService.formData.mjesto">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label>PDV broj</label>
                        <input type="text" class="form-control" placeholder="PDV broj" name="pdvbroj" #pdvbroj="ngModel"
                            [(ngModel)]="_clientService.formData.pdvbroj">
                    </div>
                    <div class="col">
                        <label>ID broj</label>
                        <input type="text" class="form-control" placeholder="ID broj" name="idbroj" #idbroj="ngModel"
                            [(ngModel)]="_clientService.formData.idbroj">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label>Telefon</label>
                        <input type="text" class="form-control" placeholder="Telefon" name="telefon" #telefon="ngModel"
                            [(ngModel)]="_clientService.formData.telefon">
                    </div>
                    <div class="col">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email" name="email" #email="ngModel"
                            [(ngModel)]="_clientService.formData.email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label>Odgovorna osoba</label>
                        <input type="text" class="form-control" placeholder="Odgovorna osoba" name="odgovornaOsoba"
                            #odgovornaOsoba="ngModel" [(ngModel)]="_clientService.formData.odgovornaOsoba">
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <hr>
            <!--Buttons-->

            <div class="form-row">
                <div class="col">
                    <button type="button" class="btn btn-danger" routerLink="/adminpanel/clients">Otkaži</button>
                    <button type="submit" class="btn btn-info">Sačuvaj</button>
                </div>
            </div>
        </div>
    </form>
</div>
