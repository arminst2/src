
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <form id="ProfileForm" >
                    <div class="imageframe">
                        <img [src]="ImageM" alt="greska pri ucitavanju"style="width: 100%;height: 100%;" class="mobileForPicture">
                    </div>
                    <br>
                    <input type="file" (change)="fileChangeEvent($event)" id="files" style="display: none;" />   
                    <label class="p-1 m-2" for="files" style="border: 1px solid gray; border-radius: 5px;">Odaberi sliku</label>                     
                </form>
                <br>
                <button type="button" id="spasi" style="background-color: #1082df ;" class="btn btn-primary" (click)="UpdateForImage()" >Spremi sliku </button>
                <br>
                <span class="font-weight-bold">Odgovorna osoba: {{this?.currClient?.odgovornaOsoba}}</span><span class="text-black-50">{{this?.currClient?.email}}</span><span> </span>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Ime</label><input id="korisnikUsername" type="text" class="form-control" value="{{this?.currUser?.ime}}"></div>
                    <div class="col-md-6"><label class="labels">Prezime</label><input id="korisnikLastname" type="text" class="form-control" value="{{this?.currUser?.prezime}}"></div>
                </div>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <form novalidate autocomplete="off" action="" #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
                    <td style="width: 10px;" class="mobileTdForPicture"></td>                
                    <div class="col-md-12"><label class="labels">Naziv</label><input type="text" class="form-control" value="{{this?.currClient?.naziv}}"
                        name="naziv" #naziv="ngModel" ngModel="{{this?.currClient?.naziv}}" required>
                        <div class="alert-div" *ngIf="naziv.invalid && (naziv.dirty || naziv.touched)">
                            <span *ngIf="naziv.errors?.required">Polje je obavezno!</span>
                        </div>
                    </div>
                    <div class="col-md-12"><label class="labels">Adresa</label><input type="text" class="form-control" value="{{this?.currClient?.adresa}}"
                        name="adresa" #adresa="ngModel" ngModel="{{this?.currClient?.adresa}}" required>
                        <div class="alert-div" *ngIf="adresa.invalid && (adresa.dirty || adresa.touched)">
                            <span *ngIf="adresa.errors?.required">Polje je obavezno!</span>
                        </div>
                    </div>
                    <div class="col-md-12"><label class="labels">Grad</label><input type="text" class="form-control" value="{{this?.currClient?.mjesto}}"
                        name="mjesto" #mjesto="ngModel" ngModel="{{this?.currClient?.mjesto}}" required>
                        <div class="alert-div" *ngIf="mjesto.invalid && (mjesto.dirty || mjesto.touched)">
                            <span *ngIf="mjesto.errors?.required">Polje je obavezno!</span>
                        </div>
                    </div>
                    <div class="col-md-12"><label class="labels">Broj telefona</label><input type="text" class="form-control" name="telefon"
                         value="{{this?.currClient?.telefon}}" #telefon="ngModel" ngModel="{{this?.currClient?.telefon}}" required>
                         <div class="alert-div" *ngIf="telefon.invalid && (telefon.dirty || telefon.touched)">
                            <span *ngIf="telefon.errors?.required">Polje je obavezno!</span>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <!-- <div class="col-md-12"><label class="labels">Naziv</label><input type="text" class="form-control" value="{{this?.currClient?.naziv}}"></div> -->
                        <div class="col-md-12"><label class="labels">PDV broj</label><input type="text" class="form-control" value="{{this?.currClient?.pdvbroj}}"
                            name="pdvbroj" #pdvbroj="ngModel" ngModel="{{this?.currClient?.pdvbroj}}" required>
                            <div class="alert-div" *ngIf="pdvbroj.invalid && (pdvbroj.dirty || pdvbroj.touched)">
                                <span *ngIf="pdvbroj.errors?.required">Polje je obavezno!</span>
                            </div>
                        </div>
                        <div class="col-md-12"><label class="labels">ID broj</label><input type="text" class="form-control" name="idbroj" 
                            value="{{this?.currClient?.idbroj}}" #idbroj="ngModel" ngModel="{{this?.currClient?.idbroj}}" required>
                            <div class="alert-div" *ngIf="idbroj.invalid && (idbroj.dirty || idbroj.touched)">
                                <span *ngIf="idbroj.errors?.required">Polje je obavezno!</span>
                            </div>
                        </div>
                        <!-- <div class="col-md-12"><label class="labels">ID broj</label><input type="text" class="form-control" value="{{this?.currClient?.idbroj}}"></div> -->
                        <div class="col-md-12"><label class="labels">Broj bankovnog raƒçuna</label><input type="text" class="form-control" value="{{this?.currClient?.brojBankovnogRacuna}}"
                            name="brojBankovnogRacuna" #brojBankovnogRacuna="ngModel" ngModel="{{this?.currClient?.brojBankovnogRacuna}}" required>
                            <div class="alert-div" *ngIf="brojBankovnogRacuna.invalid && (brojBankovnogRacuna.dirty || brojBankovnogRacuna.touched)">
                                <span *ngIf="brojBankovnogRacuna.errors?.required">Polje je obavezno!</span>
                            </div>
                        </div>
                        <!-- <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div> -->
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <button type="submit" style="background-color: #1082df ;" class="btn btn-primary" [disabled]="form.invalid">Snimi</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>        
    </div>
